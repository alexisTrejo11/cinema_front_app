<header class="bg-[rgb(26,26,46)] border-b border-gray-800 fixed w-full z-50">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-20">
      <a routerLink="/" class="flex items-center space-x-2 group">
        <span class="text-2xl font-bold text-amber-500">ðŸŽ¬</span>
        <span class="text-xl font-display font-bold text-white group-hover:text-amber-400 transition-colors">
          Cine<span class="text-amber-500">Experience</span>
        </span>
      </a>

      <nav class="hidden md:flex items-center space-x-8">
        <a 
          routerLink="/movies" 
          routerLinkActive="text-amber-500" 
          class="text-gray-300 hover:text-white transition-colors font-medium">
          Movies
        </a>
        <a 
          routerLink="/showtimes" 
          routerLinkActive="text-amber-500" 
          class="text-gray-300 hover:text-white transition-colors font-medium">
          Showtimes
        </a>
        <a 
          routerLink="/theaters" 
          routerLinkActive="text-amber-500" 
          class="text-gray-300 hover:text-white transition-colors font-medium">
          Theaters
        </a>
        <a 
          routerLink="/about" 
          routerLinkActive="text-amber-500" 
          class="text-gray-300 hover:text-white transition-colors font-medium">
          About Us
        </a>
      </nav>

      <div class="flex items-center space-x-4">
        <button class="text-gray-300 hover:text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
        <button 
          routerLink="/login"
          class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-medium px-4 py-2 rounded-full transition-colors">
          Log In
        </button>
        
        <button class="md:hidden text-gray-300 hover:text-white" (click)="toggleMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <div 
      class="md:hidden bg-[rgb(26,26,46)] border-t border-gray-800 px-4 py-3 transition-all duration-300"
      [class]="menuOpen ? 'block' : 'hidden'">
      <nav class="flex flex-col space-y-3">
        <a 
          routerLink="/movies" 
          class="text-gray-300 hover:text-white py-2 transition-colors"
          (click)="menuOpen = false">
          Movies
        </a>
        <a 
          routerLink="/showtimes" 
          class="text-gray-300 hover:text-white py-2 transition-colors"
          (click)="menuOpen = false">
          Showtimes
        </a>
        <a 
          routerLink="/theaters" 
          class="text-gray-300 hover:text-white py-2 transition-colors"
          (click)="menuOpen = false">
          Theaters
        </a>
        <a 
          routerLink="/about" 
          class="text-gray-300 hover:text-white py-2 transition-colors"
          (click)="menuOpen = false">
          About Us
        </a>
      </nav>
    </div>
  </div>
</header>
