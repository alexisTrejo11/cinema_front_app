<app-header></app-header>

<main class="pt-20 bg-[rgb(26,26,46)] min-h-screen">
    <section class="py-16">
        <div class="container mx-auto px-4">

            <!--Header-->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Our Cinemas</h1>
                <p class="text-gray-400 text-lg max-w-2xl mx-auto">
                    Discover our premuim theater with the best technology and comfort
                </p>
            </div>
        
            <!--Filter-->
            <div class="flex flex-wrap gap-3 justify-center mb-8">
                <button 
                class="px-6 py-2 rounded-full text-sm font-medium transition-all text-white hover:scale-105 bg-gray-800 ">
                    All
                </button>
                
                <button 
                class="px-4 py-2 rounded-full text-sm font-medium transition-all hover:scale-105 bg-gray-800 text-white">
                Open Now
                </button>
                
                <button 
                class="px-4 py-2 rounded-full text-sm font-medium transition-all hover:scale-105 bg-gray-800 text-white">
                With Promotions
                </button>
            </div>

            <!--Grid-->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                @for (cinema of cinemas; track cinema.id) {
                    <app-theater-card [cinema]="cinema" ></app-theater-card>
                }
            </div>
        </div>       
    </section>
</main>
